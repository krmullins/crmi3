	<fieldset class="form-horizontal">

		</div>
		<!-- Field: SupporterID -->
		<div class="form-group MatchingFunds-SupporterID" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">SupporterID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="SupporterID<%%RND1%%>"><%%COMBOTEXT(SupporterID)%%></span></div>
			</div>
		</div>
		<!-- Field: Date Submitted -->
		<div class="form-group MatchingFunds-DateSubmitted" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date Submitted</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(DateSubmitted)%%></div>

		<div class="form-group MatchingFunds-Notes" style="border-bottom: dotted 1px #DDD;">

			</div>
		</div>
	</fieldset>

<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
